<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>api</title>

    <link rel="stylesheet" href="../CSS/api.css">

</head>

<body>
    <div class="alldiv">

                <h1>BielFit</h1>

            <div class="boxBotoes">

                    <button>

                </div>

                <div class="botoes">
                    <button>
                        Curiosidade
                    </button>
                </div>
            </div>

        </div>


        <div class="dashboards">
            <div class="tituloDash">

                <h1>
                    Grupos Musculares que as essoas mais gostam de treinar
                </h1>

            </div>

            <div class="dash">
                <canvas id="myChart"></canvas>
            </div>

            <div class="votacao">
                <div>
                    Peito</br>
                    <input type="checkbox" name="" id=""></br>

                <div>

                <div>

                <div>

            </div>
        </div>
    </div>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Peito', 'Ombro', 'Tricipes', 'Costas', 'Bicipes', 'Perna'],
            datasets: [{
                label: 'Perna',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
